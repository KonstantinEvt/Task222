<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table class="plain">
    <tr>
        <td>Model</td>
        <td>Series</td>
        <td>Number</td>
    </tr>
    <tr th:each="car : ${carsList}">
        <td th:text="${car.getModel}"></td>
        <td th:text="${car.getSeries}"></td>
        <td th:text="${car.getNumber}"></td>
    </tr>
</table>
</body>
</html>
